<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Register - RFID Inventory System</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Force clear CSS cache by adding a version parameter -->
    <link rel="stylesheet" href="/css/styles.css?v=1.1" />
    <link rel="stylesheet" href="/css/styles-force-update.css" />

    <!-- INLINE STYLES for blob animation to ensure they work -->
    <style>
      /* Fix whiteline issue */
      html,
      body {
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        overflow-x: hidden !important;
        background: #0f172a !important;
      }

      /* Blob container styles */
      .blob-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      /* Blob styles */
      .blob {
        position: absolute;
        width: 600px;
        height: 600px;
        filter: blur(100px);
        opacity: 0.5;
        animation: float 10s ease-in-out infinite;
        background: radial-gradient(
          circle at center,
          currentColor 0%,
          transparent 70%
        );
        pointer-events: none;
      }

      .blob:nth-child(1) {
        color: #4f46e5;
        top: -200px;
        left: -200px;
        animation-delay: -2s;
      }

      .blob:nth-child(2) {
        color: #0ea5e9;
        bottom: -200px;
        right: -200px;
        animation-delay: -3s;
      }

      .blob:nth-child(3) {
        color: #2563eb;
        bottom: 300px;
        left: 50%;
        animation-delay: -4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        25% {
          transform: translate(50px, -50px) scale(1.1);
        }
        50% {
          transform: translate(-20px, 40px) scale(0.9);
        }
        75% {
          transform: translate(-40px, -30px) scale(1.05);
        }
      }

      /* Mica effect for card */
      .auth-card {
        background: rgba(23, 28, 38, 0.7) !important;
        backdrop-filter: blur(16px) saturate(180%) !important;
        -webkit-backdrop-filter: blur(16px) saturate(180%) !important;
        border: 1px solid rgba(255, 255, 255, 0.08) !important;
      }

      /* Container style */
      .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100%;
        background: transparent;
      }

      /* Remove old animation styles */
      .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100%;
      }

      /* Enhance mica effect */
      .auth-card {
        position: relative;
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .auth-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      }

      .auth-card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(99, 102, 241, 0.1) 0%,
          transparent 70%
        );
        opacity: 0;
        z-index: -1;
        transition: opacity 0.5s ease;
      }

      .auth-card:hover::before {
        opacity: 1;
      }

      .form-control {
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .form-control:focus {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2);
      }

      .input-icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-tertiary);
        transition: all 0.3s ease;
      }

      .form-control:focus + .input-icon {
        color: var(--primary-color);
      }

      .btn-primary {
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: all 0.4s ease;
      }

      .btn-primary::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: all 0.6s ease;
        z-index: -1;
      }

      .btn-primary:hover::before {
        left: 100%;
      }

      .register-icon {
        margin-right: 8px;
        transition: transform 0.3s ease;
      }

      .btn-primary:hover .register-icon {
        transform: translateX(3px);
      }

      .brand-logo {
        font-size: 3rem;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--accent-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
      }

      .pulse-animation {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .alert {
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .spin {
        animation: spin 1.5s linear infinite;
      }
    </style>
  </head>
  <body>
    <!-- Blobs with inline styles to guarantee they show up -->
    <div
      class="blob-container"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      "
    >
      <div
        class="blob"
        style="
          position: absolute;
          width: 600px;
          height: 600px;
          filter: blur(100px);
          opacity: 0.5;
          animation: float 10s ease-in-out infinite;
          background: radial-gradient(
            circle at center,
            #4f46e5 0%,
            transparent 70%
          );
          top: -200px;
          left: -200px;
          animation-delay: -2s;
        "
      ></div>
      <div
        class="blob"
        style="
          position: absolute;
          width: 600px;
          height: 600px;
          filter: blur(100px);
          opacity: 0.5;
          animation: float 10s ease-in-out infinite;
          background: radial-gradient(
            circle at center,
            #0ea5e9 0%,
            transparent 70%
          );
          bottom: -200px;
          right: -200px;
          animation-delay: -3s;
        "
      ></div>
      <div
        class="blob"
        style="
          position: absolute;
          width: 600px;
          height: 600px;
          filter: blur(100px);
          opacity: 0.5;
          animation: float 10s ease-in-out infinite;
          background: radial-gradient(
            circle at center,
            #2563eb 0%,
            transparent 70%
          );
          bottom: 300px;
          left: 50%;
          animation-delay: -4s;
        "
      ></div>
    </div>

    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <span class="material-icons-round brand-logo pulse-animation"
            >how_to_reg</span
          >
          <h2>Create Account</h2>
          <p>Register for RFID Inventory System</p>
        </div>

        <!-- Error and success messages will be dynamically inserted here -->
        <div id="messages"></div>

        <form action="/register" method="POST" id="registerForm">
          <div class="form-group">
            <label for="username">Username</label>
            <div style="position: relative">
              <input
                type="text"
                class="form-control"
                style="padding-left: 40px"
                name="username"
                id="username"
                placeholder="Choose a username"
                required
              />
              <span class="material-icons-round input-icon">person</span>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <div style="position: relative">
              <input
                type="email"
                class="form-control"
                style="padding-left: 40px"
                name="email"
                id="email"
                placeholder="Enter your email"
                required
              />
              <span class="material-icons-round input-icon">email</span>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div style="position: relative">
              <input
                type="password"
                class="form-control"
                style="padding-left: 40px"
                name="password"
                id="password"
                placeholder="Enter your password"
                required
              />
              <span class="material-icons-round input-icon">lock</span>
            </div>
            <small
              style="
                color: var(--text-tertiary);
                margin-top: 4px;
                display: block;
              "
              >Must be at least 6 characters</small
            >
          </div>

          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <div style="position: relative">
              <input
                type="password"
                class="form-control"
                style="padding-left: 40px"
                name="confirm_password"
                id="confirm_password"
                placeholder="Confirm your password"
                required
              />
              <span class="material-icons-round input-icon">lock</span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            <span class="material-icons-round register-icon">how_to_reg</span>
            Register
          </button>
        </form>

        <div class="form-footer">
          <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
      </div>
    </div>

    <script>
      // Fetch error and success messages from the server
      fetch("/register/messages")
        .then((response) => response.json())
        .then((data) => {
          const messagesDiv = document.getElementById("messages");
          if (data.error) {
            const errorDiv = document.createElement("div");
            errorDiv.className = "alert alert-danger";
            errorDiv.innerHTML = `
                        <span class="material-icons-round">error_outline</span>
                        <span>${data.error}</span>
                    `;
            messagesDiv.appendChild(errorDiv);
          }
          if (data.success) {
            const successDiv = document.createElement("div");
            successDiv.className = "alert alert-success";
            successDiv.innerHTML = `
                        <span class="material-icons-round">check_circle_outline</span>
                        <span>${data.success}</span>
                    `;
            messagesDiv.appendChild(successDiv);
          }
        })
        .catch((err) => console.error("Error fetching messages:", err));

      // Add interactive effects
      document.addEventListener("DOMContentLoaded", function () {
        // Focus effect for input fields
        const inputs = document.querySelectorAll(".form-control");
        inputs.forEach((input) => {
          input.addEventListener("focus", function () {
            this.parentElement.querySelector(".input-icon").style.color =
              "var(--primary-color)";
          });

          input.addEventListener("blur", function () {
            if (!this.value) {
              this.parentElement.querySelector(".input-icon").style.color =
                "var(--text-tertiary)";
            }
          });
        });

        // Password match validation
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirm_password");

        function validatePassword() {
          if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity("Passwords don't match");
          } else {
            confirmPassword.setCustomValidity("");
          }
        }

        password.addEventListener("change", validatePassword);
        confirmPassword.addEventListener("keyup", validatePassword);

        // Form submission
        const registerForm = document.getElementById("registerForm");
        registerForm.addEventListener("submit", function (e) {
          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm_password").value;

          if (!username || !email || !password || !confirmPassword) {
            e.preventDefault();
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = `
                <div class="alert alert-danger">
                  <span class="material-icons-round">error_outline</span>
                  <span>Please fill in all fields</span>
                </div>
              `;
          } else if (password !== confirmPassword) {
            e.preventDefault();
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = `
                <div class="alert alert-danger">
                  <span class="material-icons-round">error_outline</span>
                  <span>Passwords don't match</span>
                </div>
              `;
          } else if (password.length < 6) {
            e.preventDefault();
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = `
                <div class="alert alert-danger">
                  <span class="material-icons-round">error_outline</span>
                  <span>Password must be at least 6 characters</span>
                </div>
              `;
          } else {
            // Add loading state to button
            const submitBtn = registerForm.querySelector(
              'button[type="submit"]'
            );
            submitBtn.innerHTML = `
                <span class="material-icons-round spin">refresh</span>
                Registering...
              `;
            submitBtn.disabled = true;

            // The form will submit naturally
          }
        });
      });
    </script>
  </body>
</html>
