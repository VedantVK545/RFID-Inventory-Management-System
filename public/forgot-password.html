<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - RFID Inventory System</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css?v=1.1">

    <style>
        .auth-card {
            max-width: 400px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="blob-container">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <span class="material-icons-round brand-logo pulse-animation">lock_reset</span>
                <h2>Reset Password</h2>
                <p>Enter your email to reset password</p>
            </div>

            <div id="messages"></div>

            <form action="/reset-password" method="POST" id="resetForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div style="position: relative">
                        <input type="email" class="form-control" style="padding-left: 40px"
                            name="email" id="email" placeholder="Enter your email" required>
                        <span class="material-icons-round input-icon">email</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block" style="display: flex; align-items: center; justify-content: center; gap: 8px; padding: 12px 20px;">
                    <span class="material-icons-round" style="font-size: 20px; position: relative; top: -1px;">send</span>
                    Send Reset Link
                </button>                
            </form>

            <div class="form-footer">
                <p>Remember your password? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
